<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button class="btn-back no-background" (click)="toHome()">
      <ion-img class="IMG-DUOC" src="assets/imagenes/logo_duoc.png"></ion-img>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>


  <ion-item>
    <ion-label position="floating">Nombre Completo</ion-label>
    <ion-input [(ngModel)]="nombre" name="nombre" type="text" placeholder="Ingrese su correo electrónico" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Rut</ion-label>
    <ion-input [(ngModel)]="rut" name="rut" type="text" placeholder="Ingrese su RUT" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input [(ngModel)]="correo" name="correo" type="email" placeholder="Ingrese su correo" required></ion-input>
  </ion-item>

  <ion-footer>
    <ion-toolbar>
      <div class="copyright">© {{ currentYear }} Derechos reservados por ACE CORPORATION</div>
    </ion-toolbar>
  </ion-footer>
</ion-content>
