<ion-header>
  <ion-toolbar>
    <ion-img class="IMG-DUOC" src="assets/imagenes/logo_duoc.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Correo Institucional</ion-label>
    <ion-input [(ngModel)]="formLogin.correo" placeholder="Ingrese su correo electrónico" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="formLogin.password" type="password" placeholder="Ingresa tu contraseña"></ion-input>
  </ion-item>

  <ion-button (click)="iniciarSesion()" shape="block">Iniciar Sesión</ion-button>
  <ion-button [routerLink]="['/registarse']" shape="block">Registrarse</ion-button>

  <ion-item>
    <a (click)="redireccionar()">
      ¿Olvidaste tu contraseña?
    </a>
  </ion-item>

  <ion-footer>
    <ion-toolbar>
      <div class="copyright">© {{ currentYear }} Derechos reservados por ACE CORPORATION</div>
    </ion-toolbar>
  </ion-footer>
</ion-content>
